name: crypto_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  #  for localization
  flutter_localizations:
    sdk: flutter
  localization: ^2.1.0
  #  code style
  linter: ^1.27.0
  #  logging events
  logging: ^1.1.0
  #  work with svg-pictures
  flutter_svg: ^1.0.0
  #  http
  dio: ^4.0.6
  #  work with datetime
  intl: ^0.17.0
  #  work with state management
  flutter_riverpod: ^2.1.3
  #  work with Ethereum
  web3dart: ^2.5.1
  http: ^0.13.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.3.2
  flutter_gen_runner: ^5.0.3
  freezed_annotation: ^2.2.0
  freezed: ^2.2.0
  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true
  generate: true

  assets:
    - lib/src/assets/svg/
    - lib/src/assets/png/
    - lib/src/assets/abi/
  fonts:
    - family: Lato-Regular
      fonts:
        - asset: lib/src/assets/font/Lato-Regular.ttf
flutter_gen:
  output: lib/src/gen/
  style: camel-case
  integrations:
    flutter_svg: true